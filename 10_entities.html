<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!--Non Braking Space-->
    <p>Hello my name is &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Ryan </p>

    <!--Greater than and less than-->
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <p>5 &lt; 7</p>
    <p>5 &#60; 7</p>

    <!--Copyright-->
    <p>&copy;</p>
    <p>&reg;</p>

    <!--Currency-->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>

    <!--Suits-->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>

</body>
</html>
